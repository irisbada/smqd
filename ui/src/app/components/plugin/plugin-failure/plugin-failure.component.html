<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <h2>Failure Reason</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <div class="row">
            <div class="form-group col-lg-4">
              <label>Plugin Name</label>
              <!-- {{pluginName}} -->
              <input type="text" class="form-control b-r-md dark-bg" [(ngModel)]="pluginName" disabled>
            </div>

            <div class="form-group col-lg-4">
              <label>Instance Name</label>
              <input type="text" class="form-control b-r-md dark-bg" [(ngModel)]="instanceName" disabled>
            </div>
          </div>
        </div>
        <div class="ibox-content">
          <table class="table" *ngIf="instanceStatus">
            <thead>
              <tr>
                <th>Message</th>
                <td>{{instanceStatus.result.failure.message}}</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Stack</th>
                <td>
                  <pre>{{instanceStatus.result.failure.stack}}</pre>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="ibox-footer">
          <button type="button" class="btn btn-sm btn-dark" (click)="goBack()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
