<div class="form-group" *ngIf="column.type != 'boolean'">
  <label *ngIf="column.title != null">{{column.title}}</label>
  <label *ngIf="column.title == null">{{column.key}}</label>
  <input type="{{column.type=='integer'? 'number':'text'}}" class="form-control b-r-md dark-bg" placeholder="{{column.placeHolder}}" [(ngModel)]="column.value">
</div>

<div class="form-group" *ngIf="column.type == 'boolean'">
  <label *ngIf="column.title != null">{{column.title}}</label>
  <label *ngIf="column.title == null">{{column.key}}</label>
  <div class="checkbox">
    <label>
      <input type="checkbox" [(ngModel)]="column.value"> true
    </label>
  </div>
</div>
