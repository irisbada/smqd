<div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-lg-12">
        <h2>Installed Plugin</h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <!-- <div class="ibox-title">
              <h5>Basic Table</h5>
  
              <div ibox-tools></div>
          </div> -->
          <div class="ibox-content">
            <table class="table">
              <thead>
                <tr>
                  <th style="width:20%">Name</th>
                  <th style="width:10%">Version</th>
                  <th style="width:15%">Package</th>
                  <th style="width:5%">Type</th>
                  <th colspan="3" style="width:40%">Instances (Instance Name / Status / Action)</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let plugin of plugins?.result?.objects">
                  <td>{{plugin.name}}</td>
                  <td>{{plugin.version}}</td>
                  <td>{{plugin.package}}</td>
                  <td>{{plugin.type}}</td>
                  <td colspan="3" style="width:40%">
                    <table class="table">
                      <colgroup>
                        <col style="width:30%">
                        <col style="width:25%">
                        <col style="width:10%">
                        <col style="width:10%">
                        <col style="width:20%">
                      </colgroup>
                      <tbody>
                          <tr *ngIf="plugin.instances.length == 0">
                            <td colspan="4"></td>
                            <td *ngIf="plugin.instantiability == 'MULTIPLE'"><button type="button" class="b-r-md dark-bg" [routerLink]="['/plugin', plugin.name, 'instance', 'add']">new</button></td>
                          </tr>

                          <tr *ngFor="let instance of plugin.instances">
                          <td>{{instance.name}}</td>
                          <td [ngClass]="{'text-warning' : instance.status == 'RUNNING'}">{{instance.status}}</td>
                          <td>
                            <button type="button" class="b-r-md dark-bg" *ngIf="instance.status == 'RUNNING' || instance.status == 'STARTING'" (click)="stopInstance(plugin.name, instance.name)">stop</button>
                            <button type="button" class="b-r-md dark-bg" *ngIf="instance.status == 'STOPPED' || instance.status == 'STOPING'" (click)="startInstance(plugin.name, instance.name)">start</button>
                          </td>
                          <td><button type="button" class="b-r-md dark-bg" (click)="goConfig(plugin.name, instance.name)">config</button></td>
                          <td *ngIf="plugin.instantiability == 'SINGLE'"></td>
                          <td *ngIf="plugin.instantiability == 'MULTIPLE'">
                            <button type="button" class="b-r-md dark-bg" [routerLink]="['/plugin', plugin.name, 'instance', 'add']">new</button>
                            <button type="button" class="b-r-md dark-bg" (click)="removeInstance(plugin.name, instance.name)">del</button>
                          </td>
                        </tr>
                        <!-- <tr *ngFor="let instance of plugin.instances">
                          <td>{{instance.name}}</td>
                          <td>{{instance['auto-start']}}</td>
                          <td [ngClass]="{'text-warning' : instance.status == 'RUNNING'}">{{instance.status}}</td>
                          <td><button type="button" class="b-r-md dark-bg" *ngIf="instance.status == 'RUNNING'">stop</button><button type="button" class="b-r-md dark-bg" *ngIf="instance.status == 'STOPED'">start</button></td>
                          <td><button type="button" class="b-r-md dark-bg">config</button></td>
                        </tr> -->

                        <tr *ngIf="!plugins?.result?.total_num">
                          <td colspan="5">No Data</td>
                        </tr>
                      </tbody>
                    </table>
                    
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
      <div class="pagination_container">
        <div class="col-lg-12 col-12">
          <pagination [boundaryLinks]="true" [totalItems]="plugins?.result?.total_num" [rotate]="true" (ngModel)="condition.curr_page"
          [itemsPerPage]="condition.page_size" [maxSize]="10" (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"> 
          </pagination>
        </div>
      </div>
  
    </div>
  </div>
