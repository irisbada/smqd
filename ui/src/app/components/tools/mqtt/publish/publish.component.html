<div class="row">
  <div class="col-lg-12">
    <div class="ibox">
      
      <div class="ibox-title">
        <div class="row">
          <div class="col-lg-12">
            Publish Client
          </div>
        </div>
        <form [formGroup]="option" novalidate>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-8 row">
              <div class="col-lg-6">
                <div class="form-group" >
                  <label>host</label>
                  <input class="form-control b-r-md dark-bg" formControlName="host" placeholder="127.0.0.1">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group" >
                  <label>port</label>
                  <input class="form-control b-r-md dark-bg" formControlName="port" placeholder="8086">
                </div>
              </div>
            </div>
            <div class="col-lg-4 row">
              <div class="form-group" >
                <label>client id</label>
                <input class="form-control b-r-md dark-bg" formControlName="clientId">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-8 row">
              <div class="col-lg-6">
                <div class="form-group" >
                  <label>username</label>
                  <input class="form-control b-r-md dark-bg" formControlName="username">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group" >
                  <label>password</label>
                  <input class="form-control b-r-md dark-bg" formControlName="password">
                </div>
              </div>
              
              <!-- <div class="col-lg-3">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> checkbox
                  </label>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> checkbox
                  </label>
                </div>
              </div>
              <div class="col-lg-6">
                <div style="height: 40px; width: 180px"></div>
              </div> -->
            </div>
            <div class="col-lg-8 row">
              <div class="col-lg-6">
                <div class="form-group" >
                    <label>&nbsp;</label>
                    <button class="b-r-md dark-bg" type="button" (click)="connectMqtt(option.value)" [disabled]="state" >connect</button>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group" >
                    <label>&nbsp;</label>
                    <button class="b-r-md dark-bg" type="button" (click)="disConnectMqtt()" [disabled]="!state">disconnect</button>
                </div>
              </div>
            </div>
            <div class="col-lg-4 row">
              <div class="form-group" >
                <label>connect state</label>
                <div class="connect-state">
                  {{state}}
                </div>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group" >
                <label>will</label>
                <textarea formControlName="will" class="form-control b-r-md dark-bg" placeholder='{"topic": "/test", "payload": "Client is down", "qos": 1, "retain": true}'></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="ibox">
      
      <div class="ibox-title">
        <div class="row">
          <div class="col-lg-12">
            Publish
          </div>
        </div>
        <form [formGroup]="pub" novalidate>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-12 row">
              <div class="col-lg-4">
                <div class="form-group" >
                  <label>topic</label>
                  <input class="form-control b-r-md dark-bg" formControlName="topic" placeholder="topic">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group" >
                  <label>Qos</label>
                  <select class="form-control b-r-md dark-bg" formControlName="qos">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group" >
                  <label>retain</label>
                  <input type="checkbox" formControlName="retain">
                </div>
              </div>
              <div class="col-lg-12 row">
                <div class="col-lg-9">
                  <div class="form-group" >
                    <label>Message</label>
                    <input class="form-control b-r-md dark-bg" formControlName="message" placeholder="message">
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group" >
                    <label>&nbsp;</label>
                    <button class="b-r-md dark-bg" type="button" (click)="unsafePublish(pub.value)">send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="ibox">
      
      <div class="ibox-title">
        <div class="row">
          <div class="col-lg-12">
            Publish Message
          </div>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-11 row">
              <table class="table">
                <thead>
                  <tr>
                    <th style="width:30%">Messages</th>
                    <th style="width:20%">Topic</th>
                    <th style="width:5%">QoS</th>
                    <th style="width:20%">Time</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pub of pubList">
                      <td>{{pub.message}}</td>
                      <td>{{pub.topic}}</td>
                      <td>{{pub.qos}}</td>
                      <td>{{pub.time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    </tr>
                </tbody>
              </table>
            </div>
            <div class="col-lg-1">
              <button class="b-r-md dark-bg" type="button" (click)="resetList()">reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
