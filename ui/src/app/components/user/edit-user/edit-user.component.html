<div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-lg-12">
        <h2>Modify User</h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-6">
        <div class="ibox">
          <div class="ibox-title">
            <!-- <div class="row"> -->
              {{username}}
            <!-- </div> -->
          </div>
          <div class="ibox-content">
            <div class="row">
              
              <div class="form-group col-lg-4">
                <label>Password</label>
                <input type="password" class="form-control pw b-r-md dark-bg" [(ngModel)]="password" autocomplete="password" maxlength="20">
              </div>
            </div>
          </div>
  
          <div class="ibox-footer">
                <button type="button" class="btn btn-sm dark-bg" (click)="modifyUser()">Save</button>
                <button type="button" class="btn btn-sm dark-bg" *ngIf="username != 'admin'" (click)="deleteUser()">Delete</button>
                <button type="button" class="btn btn-sm dark-bg" (click)="goBack()">Cancel</button>
          </div>
  
      </div>
    </div>
  </div>
