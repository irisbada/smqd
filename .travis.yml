sudo: false
language: scala
jdk: oraclejdk8
scala:
- 2.12.6
script: sbt -Dwith-ui=true $TRAVIS_SCALA_VERION test
after_success:
- |
  if [[ $TRAVIS_PULL_REQUEST == false ]]; then
    sbt ++$TRAVIS_SCALA_VERSION universal:dist;
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/universal/smqd-v${TRAVIS_TAG}.zip
  on:
    repo: smqd/smqd
    branch: develop
    tags: true
